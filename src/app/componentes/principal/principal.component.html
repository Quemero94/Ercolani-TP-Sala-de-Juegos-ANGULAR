<app-cabecera> </app-cabecera>


<main role="main">


    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Bienvenidos a MINIJUEGOS</h1>
            <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don't simply skip over it entirely.</p>
            <p>
                <a href="#" class="btn btn-primary my-2">Main call to action</a>
                <a href="#" class="btn btn-secondary my-2">Secondary action</a>
            </p>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let menu of mPrincipal">
                    <div class="card mb-4 box-shadow ">
                        <img class="card-img-top" src="{{ menu.img }}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ menu.nombre }}</h5>
                            <div class=" d-md-block">
                                <p class="card-text block-ellipsis">{{ menu.descripcion }}</p>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <button type="button" routerLink="{{menu.link}}" class="btn btn-block btn-warning">
                  Ver más...
                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>


<app-footer></app-footer>
