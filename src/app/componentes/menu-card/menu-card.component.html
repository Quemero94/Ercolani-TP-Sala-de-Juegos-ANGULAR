            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-6">

                        <div class="card-body">
                            <h3 class="card-title">Velocidad y agilidad aritmética</h3>

                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6">
                    <div class="card mb-4 box-shadow ">
                        <img class="card-img-top mongo" src="./assets/imagenes/ppt.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h3 class="card-title">Piedra Papel o Tijera asd</h3>
                            <div class=" d-md-block">
                                <p class="card-text block-ellipsis">Juega contra la máquina </p>

                            <div class="d-flex justify-content-between align-items-center">
                                <button type="button" (click)="Juego('PPT')" class=" btn btn-block btn-warning ">
                  Jugar
                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 ">
                    <div class="card mb-4 box-shadow ">
                        <img class="card-img-top mongo" src="./assets/imagenes/an.jpg " alt="Card image cap ">
                        <div class="card-body ">
                            <h3 class="card-title ">Adivina el número secreto</h3>
                            <div class=" d-md-block ">
                                <p class="card-text block-ellipsis ">Juega de estrategia</p>
                            </div>
                            <div class="d-flex justify-content-between align-items-center ">
                                <button type="button " (click)="Juego( 'Adivina') " class="btn btn-block btn-warning ">
                  Jugar
                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
